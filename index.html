<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Based Layout</title>

  <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
  <div class="container">
    <div class="wrapper">

      <!-- Left Side -->
      <div class="contact1">
        <h3>Our contacts</h3>
        <ul>
          <li>123 Kamagong St.</li>
          <li>801212121-11</li>
          <li>mail@mail.com</li>
        </ul>
      </div>

      <!-- Right Side  -->
      <div class="form1">
        <h3>Send us a message</h3>
        <form action="">
          <p>
            <label>Your name</label>
            <input type="text" name="full name" placeholder="please enter name" />
          </p>
          <p>
            <label>Skype</label>
            <input type="text" name="skype" placeholder="enter your skype id" />
          </p>
          <p>
            <label>Email Address</label>
            <input type="text" name="email" placeholder="please enter e-mail" />
          </p>
          <p>
            <label>Topic</label>
            <input type="text" name="topic" placeholder="topic" />
          </p>
          <p class="p1">
            <label>Write your message</label>
            <textarea cols="30" rows="8" placeholder="please enter your message"></textarea>
          </p>
          <p class="p1">
            <button>Send</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
